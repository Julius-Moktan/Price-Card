<!DOCTYPE html>
<html>
<head>
<meta charset= "UTF-8">
<meta name="viewport" content=" width=device-width, initial-scale= 1.0">
<link rel= "stylesheet" href= "style.css">
<title>Price Card</title>
<style>
body{
background:purple;
}

header
{
background: black;
color:white;
padding: 1rem 2 rem;
position:sticky;
z-index: 100;
top:0;
align: center;
}

#card{
display: flex;
justify-content: space-between;
}

.card-items{

background white;
color: black;
padding: 2 rem;
}

button{
background: purple;
color: white;
padding: 1rem;
cursor: pointer;
transition: background 0.3s ease;
}

button:hover{
background: white;
}







</style>
</head>
<body>

<header>
<h1>Price Card</h1>
<p>Using Flex Box CSS</p>
</header>

<div id="card">
<div class="card-items">
<h2>Basic</h2>
<h2>Rs.100/month</h2>
<p>10GB Storage</p>
<hr>
<p>Basic Support</p>
<hr>
<p>1 User</p>
<hr>
<button>Choose Plan</button>


<div class="card-items">
<h2>Pro</h2>
<h2>Rs.500/month</h2>
<p>100GB Storage</p>
<hr>
<p>Priority Support</p>
<hr>
<p>5 User</p>
<hr>
<button>Choose Plan</button>

<div id="card">
<div class="card-items">
<h2>Premium</h2>
<h2>Rs.1000/month</h2>
<p>Unlimited Storage</p>
<hr>
<p>24/7 Support</p>
<hr>
<p>Unlimited Users</p>
<hr>
<button>Choose Plan</button>

</body>
</html>
